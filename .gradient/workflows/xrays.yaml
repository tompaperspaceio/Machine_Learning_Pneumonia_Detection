on:
  github:
    branches:
      only: master
jobs:
  CloneRepo:
    resources:
      instance-type: C3
    outputs:
     xray:
        type: volume
    uses: git-checkout@v1
    with:
      url: context.event.github.url
      ref: context.event.github.ref
  Xray:
    env:
      PYTHONUNBUFFERED: 1
    resources:
      instance-type: P6000
    needs:
      - CloneRepo
    inputs:
      xray: CloneRepo.outputs.xray
    outputs:
      xrayoutputs:
        type: dataset
        with:
          ref: demo-dataset
    uses: script@v1
    with:
      script: |-
        cd /inputs/xray
        pip install matplotlib
        sleep infinity
        python main.py 
      image: pytorch/pytorch:latest
